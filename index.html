<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Inico</a>
            <a href="#">Sobre</a>
            <a href="#">Servicios</a>
            <a href="#">Información</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Buscando...">
            <button type="submit">
                <i class='bx bx-search'></i>
            </button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Emmanuel</h2>

            <div class="text-sci">
                <h2>Bienvenido! <br> <span>A Nuestra Nueva Página.</span></h2>

                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </div>
        </div>


        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Iniciar sesión</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuérdame</label>
                        <a href="#">Has olvidado tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn">Iniciar sesión</button>

                    <div class="login-register">
                        <p>No tienes una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <form action="#">
                    <h2>Registrarse</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nombre</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Acepto los términos y condiciones</label>
                    </div>

                    <button type="submit" class="btn">Registrarse</button>

                    <div class="login-register">
                        <p>Ya tienes una cuenta? <a href="#" class="login-link">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
